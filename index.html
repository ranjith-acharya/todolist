<html>
<head>
	<title>To Do List - jQuery</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</head>
<style>*{font-family:'Raleway',sans-serif;margin:0px;padding:0px;font-size:18px;}</style>
<body>
<header><nav class="navbar navbar-expand-md bg-light">
	<a class="navbar-brand offset-md-2" href="index.html">To Do List</a>
	<ul class="navbar-nav offset-md-6"><li class="nav-item"><a class="nav-link" href="https://www.ranjith-acharya.tk" target="_blank" title="Ranjith Acharya" data-toggle="tooltip" data-placement="left">Ranjith Acharya</a></li></ul>
</nav></header></br>
<section class="container" style="padding:20px;">
	<ul class="nav nav-pills col-md container">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="pill" href="#pending">Pending Task</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="pill" href="#complete">Completed Task</a>
		</li>
	</ul>
<div class="tab-content">
	<div class="tab-pane container active" id="pending">
		<center><form id="form" entype="text/plain" class="form col-md-6" onsubmit="return false">
			<div class="form-group">
				<label>Enter Task :</label><input type="text" id="taskname" placeholder="Enter Task Name" class="form-control"></br>
				<input type="submit" id="btn-submit" value="Submit" class="btn btn-success">&nbsp;&nbsp;
				<input type="reset" id="btn-reset" value="Reset" class="btn btn-danger">
			</div>
		</form></center>
		<div id="task"></div>
	</div>
	<div class="tab-pane container" id="complete"></br><center>Completed Task :</center></br></div>
</div>
</section></br>

	</center>
</footer>
