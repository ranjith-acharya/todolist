<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="jquery.js"></script>
</head>
<style>*{font-family: 'Raleway', sans-serif;}</style>
<body>
<header>
<nav class="navbar navbar-expand-md bg-light">	
	<a class="navbar-brand link lead" href="index.html" title="Do List" data-toogle="tooltip" data-placement="bottom">To Do List - jQuery</a>
</nav>
</header>
<section class="container"></br>
	<ul class="nav nav-pills">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="pill" href="#pending">Pending Task</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="pill" href="#completed">Completed Task</a>
		</li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane container active" id="pending">
			</br><center class="lead text-primary">Pending Task</center><hr></br>
			<div id="pend_task"></div></br><hr>
			<center><button class="btn btn-primary" data-toggle="modal" href="#modal_form">Add New Task <i class="fa fa-plus"></i></button></center>
		</div>
		<div class="tab-pane container" id="completed">
			</br><center class="lead text-primary">Completed Task</center><hr></br>
			<div id="comp_task"></div></br><hr>
		</div>
	</div>
	<div class="modal fade bg-dark" id="modal_form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<span class="lead text-primary">Add New Task <i class="fa fa-plus"></i></span>
					<button class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form id="task_form" enctype="text/plain" onsubmit="return false">
						<div class="form-group">
							<label for="new task" class="lead text-primary">Task Name <i class="fa fa-tasks"></i></label>
							<input type="text" placeholder="Enter Task Name" class="form-control" id="taskName"></br>
							<label for="task date" class="lead text-primary">Task Date <i class="fa fa-calendar"></i></label>
							<input type="date" placeholder="Select Date For Task" class="form-control" id="taskDate"></br>
							<label for="task description" class="lead text-primary">Task Description <i class="fa fa-align-left"></i></label>
							<textarea placeholder="Describe About Task" class="form-control" id="taskDesc"></textarea></br>
							<input type="submit" class="btn btn-success" value="Add" id="btnSubmit">&nbsp;&nbsp;
							<input type="reset" class="btn btn-danger" value="Reset" id="btnReset">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
<script>$(document).ready(function(){$('[data-toogle="tooltip"]').tooltip();});</script>
</html>
